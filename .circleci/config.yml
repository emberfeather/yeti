version: 2
jobs:
  build:
    working_directory: ~/grow
    docker:
    - image: grow/baseimage:latest
    steps:
    - checkout

    - restore_cache:
        keys:
        - grow-cache-{{ .Branch }}-{{ checksum "package.json" }}
        - grow-cache-{{ .Branch }}
        - grow-cache

    - run:
        name: Grow Intall
        command: grow install

    - save_cache:
        key: grow-cache-{{ .Branch }}-{{ checksum "package.json" }}
        paths:
          - extensions
          - node_modules

    - save_cache:
        key: grow-cache-{{ .Branch }}
        paths:
          - extensions
          - node_modules

    - save_cache:
        key: grow-cache
        paths:
          - extensions
          - node_modules

    - run:
        name: Test Build
        command: grow build

    - run:
        name: Deploy to Prod
        command: if [ "$CIRCLE_BRANCH" == "master" ] && [ "$CIRCLE_PULL_REQUEST" == "" ] ; then grow deploy --noconfirm prod ; fi

    - restore_cache:
        keys:
          - gem-cache-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          - gem-cache-{{ .Branch }}
          - gem-cache

    - run:
        name: Install Gems
        command: bundle install

    - save_cache:
        key: gem-cache-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

    - save_cache:
        key: gem-cache-{{ .Branch }}
        paths:
          - vendor/bundle

    - save_cache:
        key: gem-cache
        paths:
          - vendor/bundle

    - run:
        name: Percy Snapshots
        command: percy snapshot --widths "412,1280" --enable_javascript build/
