version: 2
jobs:
  build:
    working_directory: ~/grow
    docker:
    - image: grow/base:py3
    steps:
    - checkout

    - restore_cache:
        keys:
        - &cache-key grow-cache-{{ .Branch }}-{{ checksum "package.json" }}

    - run:
        name: Grow Intall
        command: grow install

    - save_cache:
        key: *cache-key
        paths:
          - extensions
          - node_modules

    - run:
        name: Test Build
        command: grow build

    - run:
        name: Deploy to Prod
        command: if [ "$CIRCLE_BRANCH" == "master" ] && [ "$CIRCLE_PULL_REQUEST" == "" ] ; then grow deploy --noconfirm prod ; fi

    - run:
        name: Percy Snapshots
        command: npx percy snapshot --enable_javascript build/
